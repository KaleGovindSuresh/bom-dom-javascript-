
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window History</title>
</head>
<body>
    <h2>History</h2>
    <a href="https://www.topperskills.com">topperskills</a>

    <button onclick="back()">Back</button>
    <button onclick="next()">Forward</button>


    <script>
        function back() {
            window.history.back();
        }
        function next() {
            history.forward();
        }
    </script>
</body>
</html>
