<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form control state</title>
    <style>
      section {
        height: 100vh;
        background-color: rgb(0, 255, 200);
      }
    </style>
  </head>
  <body>
    <section></section>
    <script>
      var sec = document.querySelector("section");
      sec.addEventListener("mousemove", function (e) {
        var x = e.clientX;
        var y = e.clientY;
        sec.style.backgroundColor = "rgb(" + x + ",120," + y + ")";
      });
    </script>
  </body>
</html>
